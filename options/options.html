<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="options.css"/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script type="module" src="options.js"></script>
    <title>Options Page</title>
</head>

<body>
<form class="ml-1 mr-1">
    <div class="form-group">
        <label for="firstname">Firstname</label>
        <input type="text" id="firstname" class="form-control" placeholder="Max"/>
    </div>

    <div class="form-group">
        <label for="lastname">Lastname</label>
        <input type="text" id="lastname" class="form-control" placeholder="Mustermann"/>
    </div>

    <div class="form-group">
        <label for="dateOfBirth">Date of Birth</label>
        <input type="text" id="dateOfBirth" class="form-control" placeholder="01.01.1970"/>
    </div>

    <div class="form-group">
        <label for="street">Street Address</label>
        <input type="text" id="street" class="form-control" placeholder="MusterstraÃŸe 11"/>
    </div>

    <div class="form-group">
        <label for="postal-code">Postal Code</label>
        <input type="text" id="postal-code" class="form-control" placeholder="123456"/>
    </div>

    <div class="form-group">
        <label for="city">City</label>
        <input type="text" id="city" class="form-control" placeholder="Musterstadt"/>
    </div>

    <div class="form-group">
        <label for="mobile">Mobile Number</label>
        <input type="text" id="mobile" class="form-control" placeholder="01234567890"/>
    </div>

    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="text" id="email" class="form-control" placeholder="Max.Mustermann@test.de"/>
    </div>

    <div class="form-group">
        <label for="card-number">Member Card Number</label>
        <input type="text" id="card-number" class="form-control" placeholder="123456BTA"/>
    </div>

    <button type="submit" class="btn btn-outline-dark">Save</button>
</form>
<div id="saved-alert" class="alert alert-success fade show fixed-to-bottom d-none">
    <p class="text-center mb-0"><strong>Saved successfully!</strong></p>
</div>
</body>
</html>
