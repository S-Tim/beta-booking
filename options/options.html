<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="options.css"/>
    <title>Options Page</title>
</head>

<body>
<form>
    <label for="firstname">Firstname</label>
    <input type="text" id="firstname" placeholder="Max"/>
    <br/>

    <label for="lastname">Lastname</label>
    <input type="text" id="lastname" placeholder="Mustermann"/>
    <br/>

    <label for="dateOfBirth">Date of birth</label>
    <input type="text" id="dateOfBirth" placeholder="01.01.1970"/>
    <br/>

    <label for="street">Street address</label>
    <input type="text" id="street" placeholder="MusterstraÃŸe 11"/>
    <br/>

    <label for="postal-code">Postal code</label>
    <input type="text" id="postal-code" placeholder="123456"/>
    <br/>

    <label for="city">City</label>
    <input type="text" id="city" placeholder="Musterstadt"/>
    <br/>

    <label for="mobile">Mobile number</label>
    <input type="text" id="mobile" placeholder="01234567890"/>
    <br/>

    <label for="email">Email address</label>
    <input type="text" id="email" placeholder="Max.Mustermann@test"/>
    <br/>

    <label for="card-number">Member card number</label>
    <input type="text" id="card-number" placeholder="123456BTA"/>
    <br/>

    <button type="submit">Save</button>
</form>
<script src="options.js"></script>
</body>
</html>
