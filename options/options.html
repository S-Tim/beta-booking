<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="options.css"/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script type="application/javascript" src="../polyfill/browser-polyfill.js"></script>
    <script type="module" src="options.js"></script>
    <title>Options Page</title>
</head>

<body>
<form class="ml-1 mr-1">
    <div class="form-group">
        <label for="firstname">Firstname</label>
        <input type="text" id="firstname" class="form-control" placeholder="Max"/>
    </div>

    <div class="form-group">
        <label for="lastname">Lastname</label>
        <input type="text" id="lastname" class="form-control" placeholder="Mustermann"/>
    </div>

    <!--  DoB is a date control in Chrome and requires different formatting   -->
    <div class="form-group">
        <label for="dateOfBirth">Date of Birth</label>
        <input type="text" id="dateOfBirth" class="form-control" placeholder="01.01.1970(Firefox) or 1970-01-01(Chrome)"/>
    </div>

    <div class="form-group">
        <label for="street">Street Address</label>
        <input type="text" id="street" class="form-control" placeholder="MusterstraÃŸe 11"/>
    </div>

    <div class="form-group">
        <label for="postal-code">Postal Code</label>
        <input type="text" id="postal-code" class="form-control" placeholder="123456"/>
    </div>

    <div class="form-group">
        <label for="city">City</label>
        <input type="text" id="city" class="form-control" placeholder="Musterstadt"/>
    </div>

    <div class="form-group">
        <label for="mobile">Mobile Number</label>
        <input type="text" id="mobile" class="form-control" placeholder="01234567890"/>
    </div>

    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="text" id="email" class="form-control" placeholder="Max.Mustermann@test.de"/>
    </div>

    <div class="form-group">
        <label for="card-number">Member Card Number</label>
        <input type="text" id="card-number" class="form-control" placeholder="123456BTA"/>
    </div>

    <hr>
    <p>Participant 2</p>
    <div class="form-group">
        <label for="firstnameParticipant2">Firstname</label>
        <input type="text" id="firstnameParticipant2" class="form-control" placeholder="Max"/>
    </div>

    <div class="form-group">
        <label for="lastnameParticipant2">Lastname</label>
        <input type="text" id="lastnameParticipant2" class="form-control" placeholder="Mustermann"/>
    </div>

    <!--  DoB is a date control in Chrome and requires different formatting   -->
    <div class="form-group">
        <label for="dateOfBirthParticipant2">Date of Birth</label>
        <input type="text" id="dateOfBirthParticipant2" class="form-control" placeholder="01.01.1970(Firefox) or 1970-01-01(Chrome)"/>
    </div>
    
    <div class="form-group">
        <label for="emailParticipant2">Email Address</label>
        <input type="text" id="emailParticipant2" class="form-control" placeholder="Max.Mustermann@test.de"/>
    </div>

    <div class="form-group">
        <label for="card-numberParticipant2">Member Card Number</label>
        <input type="text" id="card-numberParticipant2" class="form-control" placeholder="123456BTA"/>
    </div>
    
    <hr>
    <p>Participant 3</p>
    <div class="form-group">
        <label for="firstnameParticipant3">Firstname</label>
        <input type="text" id="firstnameParticipant3" class="form-control" placeholder="Max"/>
    </div>

    <div class="form-group">
        <label for="lastnameParticipant2">Lastname</label>
        <input type="text" id="lastnameParticipant3" class="form-control" placeholder="Mustermann"/>
    </div>

    <!--  DoB is a date control in Chrome and requires different formatting   -->
    <div class="form-group">
        <label for="dateOfBirthParticipant3">Date of Birth</label>
        <input type="text" id="dateOfBirthParticipant3" class="form-control" placeholder="01.01.1970(Firefox) or 1970-01-01(Chrome)"/>
    </div>

    <div class="form-group">
        <label for="emailParticipant3">Email Address</label>
        <input type="text" id="emailParticipant3" class="form-control" placeholder="Max.Mustermann@test.de"/>
    </div>

    <div class="form-group">
        <label for="card-numberParticipant3">Member Card Number</label>
        <input type="text" id="card-numberParticipant3" class="form-control" placeholder="123456BTA"/>
    </div>

    <button type="submit" class="btn btn-outline-dark mb-2">Save</button>
</form>
<div id="saved-alert" class="alert alert-success fade show fixed-to-bottom d-none">
    <p class="text-center mb-0"><strong>Saved successfully!</strong></p>
</div>
</body>
</html>
